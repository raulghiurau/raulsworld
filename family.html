---
layout: page
title: Family
description: All Family Posts
---

<section>
<div class="container">
  <div class="row">
    <div class="col-md-12">

<ul>
  {% for post in site.categories.family %}
    {% if post.url %}
    <div class="media">
      <div class="media-left" style="margin-bottom: 20px;">
        <a href="{{ post.url }}">
          <img class="media-object"  src="{{ post.image | prepend: site.baseurl }}" style="max-width: 250px;">
        </a>
      </div>
      <div class="media-body">
        <li>
          <h3 style="margin-top: 0;">
            <a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><span style="font-size: 12px;">{{ post.date | date:" %b %d, %Y" }} </span><br>
              {{ post.excerpt | truncate: 50 }}  </p>

            </li>
          </div>
        </div>
    {% endif %}
  {% endfor %}
</ul>
</div>
</div>
</div>
<section>
