---
layout: page
title: Technology
description: Understand it and see how to apply it.
---

<div class="container mt-4 mb-4">
	<div class="row">
		{% for post in site.categories.tech %}
		{% if post.url %}
		<div class="col-md-4">
			<div class="card shadow-sm mb-4">
				<a href="{{post.url}}"><img src="{{ post.image | prepend: site.baseurl }}" href="{{post.url}}"
						class="card-img-top" alt="check"></a>
				<div class="card-body">
					<h4 class="card-title">{{ post.title }}</h4>
					<p class="card-text mb-2">{{post.excerpt | truncate: 80 }}</p>
					<h5> {{ post.date | date: '%b %d, %Y' }}</h5>
					<a href="{{ post.url }}" style="text-align: right;">Read More</a>
				</div>
			</div>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</div>
