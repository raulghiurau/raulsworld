---
layout: page
title: Blog
permalink: blog
description: Written Blogs
---

	<div class="container mb-4 mt-4">
		<div class="col-md-6 offset-md-3">
			<ul class="list-unstyled">
				{% for post in site.posts %}
				<div class="media">
					<div class="media-left mb-3">
						<a href="{{ post.url }}">
							<img class="media-object mr-2" src="{{ post.image | prepend: site.baseurl }}" style="max-width: 150px;">
						</a>
					</div>
					<div class="media-body">
						<li>
							<h3>
								<a href="{{ post.url }}">{{ post.title }}</a></h3>
								<p><span style="font-size: 12px;">{{ post.date | date:" %b %d, %Y" }} </span><br>
									{{ post.excerpt | truncate: 50 }}  </p>
								</li>
							</div>
						</div>
						{% endfor %}
					</ul>
				</div>
			</div>
