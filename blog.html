---
layout: page
title: Blog
permalink: blog
description: Written Blogs
---

<div class="container mt-4 mb-4">
	<div class="row">
		{% for post in site.posts %}
		<div class="col-md-4">
			<div class="card shadow-sm mb-4">
				<a href="{{post.url}}"><img src="{{ post.image | prepend: site.baseurl }}" href="{{post.url}}" class="card-img-top" alt="check"></a>
				<div class="card-body">
					<h4 class="card-title">{{ post.title }}</h4>
					<p class="card-text mb-2">{{post.excerpt | truncate: 80 }}</p>
					<a href="{{ post.url }}" style="text-align: right;">Read More</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
