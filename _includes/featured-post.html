<div class="container mt-5 mb-5">
    <h2 class="mb-4 mt-4 text-center">Featured Post</h2>
    <div class="row">
        {% for post in site.posts | limit:3 %}
        <div class="col-md-4 col-sm-12 p-1 text-center">
            <a href="{{ post.url }}">
                <img class="media-object img-fluid mt-4" src="{{ post.image | prepend: site.baseurl }}" style="max-width: 200px;">
            </a>
            <h3 class="mb-0 mt-2">
                <a href="{{ post.url }}" >{{ post.title }}</a>
            </h3>
            <p class="mt-0 mb-4"><span style="font-size: 12px;">{{ post.date | date:" %b %d, %Y" }} </span> </p>
            <!-- <p><a href="{{ post.url }}"> Read more <i class="fas fa-arrow-right"></i> </a></p> -->
        </div>
        {% endfor %}
    </div>
</div>
