<div class="container mt-5 mb-5">
  <h2 class="mb-4">Featured Post</h2>
  <div class="row">
    {% for post in site.posts | limit:2 %}
    <div class="col-md-6 col-sm-12">
      <ul class="list-unstyled">
        <div class="media">
          <div class="media-left mr-1 mb-1">
            <a href="{{ post.url }}">
              <img class="media-object img-fluid" src="{{ post.image | prepend: site.baseurl }}" style="max-width: 250px;">
            </a>
          </div>
          <div class="media-body">
            <li>
              <h3>
                <a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="mt-0 mb-0"><span style="font-size: 12px;">{{ post.date | date:" %b %d, %Y" }} </span> </p>
                <h5 class="card-text">{{post.excerpt | truncate: 80 }}</h5>
                <p><a href="{{ post.url }}"> Read more <i class="fas fa-arrow-right"></i> </a></p>
              </li>
            </div>
          </div>

        </ul>

      </div>
        {% endfor %}
    </div>
  </div>
</div>
