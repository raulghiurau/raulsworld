{% include head.html %}
{% include nav.html %}
{% include scripts.html %}

<div class="section-post">
<div id="fade">
	<div class="container">
		<h1> {{ page.title }} </h1>
		<h6> Published: {{ page.date | date: "%A %b %d, %Y" }} </h6>
		<h6> By: {{ page.author }}  </h6>
		<h6> Tags: {{ page.tags }}</h6>
		<h6> Category: <span class="badge"> {{ page.categories }} </span> </h6>
	</div>
</div>
</div>

<section>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<img src="{{ page.image }}" class="img-responsive">
			{{ content }}
		</div>
	</div>
</div>
</section>
{% include footer.html %}
