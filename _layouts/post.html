{% include head.html %}
{% include nav.html %}
{% include scripts.html %}

<div class="section-post">
<div id="fade">
	<div class="container text-center">
		<h1 class="text-warning"> {{ page.title }} </h1>
		<h4 class="mb-4"> {{ page.excerpt }} </h4>
	</div>
</div>
</div>


<div class="container">
	<div class="col-md-12 mt-3 text-center">
		<div class="row">
			<div class="col-sm-6">
				<h6 class="text-muted"> <i class="fas fa-calendar-week"></i> {{ page.date | date: "%B %d, %Y" }} </h6>
				<h6> <i class="fas fa-user"></i> AUTHOR: {{ page.author }} </h6>
				<!-- <h6> TAGS: {{ page.tags }} </h6> -->
			</div>
			<div class="col-sm-6">
				<h6> <i class="fas fa-list"></i> CATEGORY:  {{ page.categories }} </h6>
				<h6> <i class="far fa-clock"></i> DURATION: {{ page.duration }} min </h6>
			</div>
		</div>
		<hr>
		</div>
		<div class="content">

			{{ content }}

		</div>

	</div>
</div>
{% include footer.html %}
