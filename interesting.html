---
layout: page
title: Interseting topics
---

<section>
	<div class="container">
	<p>Posts in category "Interesting" are:</p>

	<ul>
	  {% for post in site.categories.interesting %}
	    {% if post.url %}
	    <img class="media-object"  src="{{ post.image | prepend: site.baseurl }}" style="max-width: 150px;">
	      <a href="{{ post.url }}">{{ post.title }}</a>
	    {% endif %}
	  {% endfor %}
	</ul>
	</div>
</section>
