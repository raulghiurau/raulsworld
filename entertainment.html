---
layout: page
title: Entertainment
---

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <ul>
        {% for post in site.categories.entertainment %}
        {% if post.url %}
        <div class="media m-2">
          <div class="media-left">
            <a href="{{ post.url }}">
              <img class="media-object"  src="{{ post.image | prepend: site.baseurl }}" style="max-width: 200px;">
            </a>
          </div>
          <div class="media-body">
            <li>
              <h3 class="ml-2">
                <a href="{{ post.url }}"> {{ post.title }} </a></h3>
                <p class="ml-2"> <span style="font-size: 12px;"> {{ post.date | date:" %b %d, %Y" }} </span><br>
                  {{ post.excerpt | truncate: 50 }} </p>
                </li>
              </div>
            </div>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
