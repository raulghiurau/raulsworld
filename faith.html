{% for post in site.categories.faith %}
  {% if post.url %}

<div class="col-md-6 offset-md-3">
    <div class="card mb-3" style="max-width: 640px;">
  <div class="row no-gutters">
    <div class="col-md-4">
        <img class="media-object img-fluid" src="{{ post.image | prepend: site.baseurl }}" >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title mb-0"><a href="{{ post.url }}"><h4>{{ post.title }}</h4></a></h5>
        <p class="card-text mb-1">{{ post.excerpt }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
</div>


    {% endif %}
  {% endfor %}
