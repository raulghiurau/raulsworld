---
layout: page
title: Random topics
---

<section>
	<div class="container">
	<p>Posts in category "random" are:</p>

	<ul>
	  {% for post in site.categories.random %}
	    {% if post.url %}
	    <img class="media-object"  src="{{ post.image | prepend: site.baseurl }}" style="max-width: 150px;">
	      <a href="{{ post.url }}">{{ post.title }}</a>
	    {% endif %}
	  {% endfor %}
	</ul>
	</div>
</section>
